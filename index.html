<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script defer src="index.js"></script>

    <title>Chuck Norris Fact Generator</title>
  </head>
  <body>
    <div id="title-div" class="div-container">"Hi chuck norris"</div>
    <div id="feature-block" class="div-container">
      <button id="chuck-btn">Click Me For A Joke</button>
    </div>
    <div id="submit-block" class="div-container">
      <button id="submit-btn"></button>
    </div>
    <div id="post-block" class="div-container">
      <!-- joke goes here  -->
      <button id="like-btn"></button>
    </div>

    <form id="add-joke">
      <label>Add Your Own Chuck Norris Joke:</label>
      <input type="text" id="new-joke" name="new-joke" placeholder="Joke" />
      <input type="submit" value="Add Joke" />
    </form>

    <div id="user-joke" class="div-container">
      <!-- user added joke goes here  -->
    </div>
  </body>
</html>
